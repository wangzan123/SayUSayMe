        }
    }
}

<script type="text/javascript">
//初始化在线编辑器
window.onload=initial('Editor');
//控制回退建
window.history.forward(1);

//全局变量，判断操作类型（留言和发表文章）
var type="";
//判断是否有附件
var addFileOperate=0;

//检查输入内容是否合法
function HasContent()
{   
    WebService.CheckLoginState(onAddFileCheckSuccess,onError);//调用web服务，判断是否登录
    function onAddFileCheckSuccess(result)//如果已经登录，则返回真
    {
        if(result=="") 
        {
            alert("要先登录才能回复,暂时不支持匿名回复");
            return false;
        }
        else
        {  
            //验证文章字数是否合法
            if(window.frames['Editor'].document.body.innerText.length>5000)
            {
                alert('字数超出允许范围,最大输入字数为5000');
                return false;
            }
            
            //先判断是否是发表文章，如果是留言，不用写标题和选择分类
            //发表文章
            if(type=="AddArticle")
            {
                //验证是否选择了分类 
                var select=document.getElementById('<%=droArticleClass.ClientID%>');//ClientID：获取由 ASP.NET 生成的服务器控件标识符
                for(var i=0;i<select.length;i++)
                {
                    if(select.options[i].selected)
                        if(select.options[i].value==-1)
                        {
                            alert("请选择分类");
                            return false;
                        }      
                }
            
                //验证是否写了标题
                if(document.getElementById('<%=ArticleTitle.ClientID %>').value=="")
                {
                    alert("请为您的文章写一个标题");
                    return false;
                }
                else if(document.getElementById('<%=ArticleTitle.ClientID %>').value.length>30)
                {
                    alert("标题内容过长");
                    return false;
                }  
                
            }
            //验证文章输入是否合法
            var object=window.frames['Editor'].document.body;
            if(object.innerHTML.length!=0&&object.innerText==0)
            {
                alert("不能只发表图片,没有文字内容");
                return false;
            }
            else if(object.innerHTML.length==0&&object.innerText==0)
            {
                alert('输入内容不能为空');
                return false;
            }
            
            var objFile=document.getElementById("<%=UserFile.ClientID %>");
            //验证添加附件的描述文本是否合法
            if(document.getElementById("FileUploadPlace").style.display=="")//用户已经准备添加附件
            {
                if(objFile.value=="")
                {
                    alert("您没有添加附件");
                    return false;
                }
                if(document.getElementById("<%=FileDescrition.ClientID %>").value=="")
                {
                    alert("附件描述不可以为空");
                    return false;
                }
                else if(document.getElementById("<%=FileDescrition.ClientID %>").value.length>28)
                {
                    alert("附件描述内容过长");
                    return false;
                }      

            } 
            //以上验证成功后就提示后台正在操作
            var obj=document.getElementById('showWorking');
            var height=window.document.documentElement.clientHeight;
            var width=document.documentElement.clientWidth;
            obj.style.bottom=height/2-100;
            obj.style.left=width/3;
            obj.style.display='';    
            return true;
        }
      
    } 
    return onAddFileCheckSuccess();
//    return false;
}//结束HasContent()函数


//改变输入框的高度
function ChangeHeight(object,operate)
{
    if(operate=='+')
        object.height=object.height-200+300;
    else if(object.height>100)
        object.height-=100;
}

//添加附件按钮
function addFile()
{   
    //表示用户已经添加附件
    var FileUploadPlace=document.getElementById("FileUploadPlace");
    if(FileUploadPlace.style.display=="")
    {
        document.getElementById("addFileText").innerHTML="添加附件";
        document.getElementById("FileUploadPlace").style.display='none';
    }
    else
    {
        document.getElementById("addFileText").innerHTML="不添加附件";
        document.getElementById("FileUploadPlace").style.display='';
    }
}
