<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>web在线编辑器</title>
    <script type="text/javascript" src="JS/Editor.js"></script>
    <link type="text/css" href="CSS/Editor.css" rel="Stylesheet" />
</head>
<body style="background: #dfeef5; " onload="initial('Editor')" unselectable="on">
    <div class="toolbar">
        <a href="javascript:" onclick="webEditor.onClick_FontFamily(this);" onmouseout="webEditor.onMouseOut();" onmouseover="webEditor.onMouseOver(this,'webEditor.onClick_FontFamily(this)')" class="family" title="字体"></a>
        <a href="javascript:" onclick="webEditor.onClick_FontSize(this);" onmouseout="webEditor.onMouseOut();"  onmouseover="webEditor.onMouseOver(this,'webEditor.onClick_FontSize(this)')" class="fontsize" title="字号"></a>
        <a href="javascript:" onclick="webEditor.onClick_Color(this);" onmouseout="webEditor.onMouseOut();"  onmouseover="webEditor.onMouseOver(this,'webEditor.onClick_Color(this)')" class="color" title="字体颜色"></a>
        <a href="javascript:" onclick="webEditor.onClick_Color(this,'backcolor');" onmouseover="webEditor.onMouseOver(this,'webEditor.onClick_Color(this,1)')" class="backcolor" title="背景颜色"></a>
        <b></b>
        <a href="javascript:" onclick="webEditor.format('Bold');"  class="FontBold" title="字体加粗"></a>
        <a href="javascript:" onclick="webEditor.format('Italic');"   class="FontItalic" title="斜体"></a>
        <a href="javascript:" onclick="webEditor.format('Underline');"  class="FontUnderline" title="下划线"></a>
        <a href="javascript:" onclick="webEditor.format('','removeFormat');" class="RemoveFormat" title="清除样式"></a>
        <b></b>
        <a href="javascript:" onclick="webEditor.format('JustifyLeft');" class="left" title="左对齐"></a>
        <a href="javascript:" onclick="webEditor.format('JustifyCenter');" class="center" title="居中"></a>
        <a href="javascript:" onclick="webEditor.format('JustifyRight');" class="right" title="右对齐"></a>
        <b></b>
        
        <a href="javascript:" onclick="webEditor.onClick_Face(this);" onmouseout="webEditor.onMouseOut();"  onmouseover="webEditor.onMouseOver(this,'webEditor.onClick_Face(this)');" class="face" title="插入表情"></a>
        <a href="javascript:" onclick="webEditor.onClick_Upload(this,1);" onmouseover="webEditor.onMouseOver(this,'webEditor.onClick_Upload(this,1)');" class="image" title="插入图片"></a>
        <b></b>
    </div>
    <div id="_menuPoput"></div>
  
        
     <div id="editorDiv" class="editor" onmouseover="webEditor.onMouseOver();" onmouseout="webEditor.onMouseOut();">
        <iframe enableviewstate="true" id="Editor"  name="Editor" scrolling="auto"  style="width:100%; height:100%; padding: 0px auto; margin: 0px auto;" frameborder="1"></iframe>
     </div>
     <input type="button" onclick="webEditor.check()" value="检查字数" />
</body>
<!--IFRAME 元素也就是文档中的文档，或者好像浮动的框架(FRAME)。
          frames 集合提供了对 IFRAME 内容的访问。请使用 frames 集合读写 IFRAME 内包含的元素。
          例如，如果要访问 iframe 内 body 对象的 backgroundColor 样式，语法应为:
          sColor = document.frames("sFrameName").document.body.style.backgroundColor;
          
　　      通过 iframe 对象所在页面的对象模型，你可以访问 iframe 对象的属性，但不能访问其内容。例如，访问 iframe 对象的 border 样式的语法应为:
　　      sBorderValue = document.all.oFrame.style.border;
　　      注意 iframe 的属性必须使用前缀 document.all 访问，例如 document.all.iframeId.marginWidth。-->
　　      
         <!--使用iframe嵌套一个空白网页，目的是为了保存用户发表文章的时候编辑的html代码，直接保存到数据库中-->
</html>
